  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiggyHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
      <div class="text-orange-500 text-3xl font-bold">FIGGYHAVEN</div>
      <!-- Navigation -->
      <nav class="flex items-center space-x-6">
        <a href="#" class="text-gray-600 hover:text-orange-500">Home</a>
        <a
          href="products.html"
          class="text-gray-600 border-b-2 border-orange-500"
          >Products</a
        >
        <a href="contact.html" class="text-gray-600 hover:text-orange-500"
          >Contact</a
        >
        <a href="about.html" class="text-gray-600 hover:text-orange-500"
          >About</a
        >

        <a href="#" class="text-gray-600 hover:text-orange-500">
          <!-- <img src="images/cart.png"  alt=""> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
        </a>
      </nav>
    </header>

    <!-- Products Section -->
    <section class="container mx-auto px-6 py-12">
      <!-- Breadcrumb -->
      <div class="text-sm text-orange-500 mb-4">
        <a href="#" class="hover:underline">HOME</a> / PRODUCTS
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
        Products
      </h1>

      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Product 1 -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://images.unsplash.com/photo-1622288432430-41d16c7d906a?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            alt="Product 1"
            class="w-full h-48 object-contain"
          />
        </div>
        <!-- Product 2 -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            alt="Product 2"
            class="w-full h-48 object-contain"
          />
        </div>
        <!-- Product 3 -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            alt="Product 3"
            class="w-full h-48 object-contain"
          />
        </div>
        <!-- Product 4 -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            alt="Product 4"
            class="w-full h-48 object-contain"
          />
        </div>
      </div>
    </section>
    <footer class="bg-gray-900 text-white py-6">
      <div
        class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-start"
      >
        <!-- Logo -->
        <div class="text-orange-500 text-3xl font-bold mb-6 md:mb-0">
          FIGGYHAVEN
        </div>

        <div class="mb-6 md:mb-0">
          <h3 class="text-lg font-semibold mb-2">Useful Links</h3>
          <ul class="space-y-2">
            <li>
              <a href="#" class="text-gray-400 hover:text-orange-500">Home</a>
            </li>
            <li>
              <a href="#" class="text-gray-400 hover:text-orange-500"
                >Products</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-400 hover:text-orange-500">About</a>
            </li>
            <li>
              <a href="#" class="text-gray-400 hover:text-orange-500"
                >Contact</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-400 hover:text-orange-500"
                >My Cart</a
              >
            </li>
          </ul>
        </div>

        <div class="w-full md:w-1/3">
          <h3 class="text-lg font-semibold mb-2">Email Newsletter</h3>
          <p class="text-gray-400 mb-4">
            Subscribe to our newsletter and get 10% off your first purchase
          </p>
          <div class="flex space-x-2">
            <input
              type="email"
              placeholder="Your email address"
              class="w-full px-4 py-2 text-gray-900 rounded focus:outline-none"
            />
            <button
              class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>

      <div class="container mx-auto px-6 pt-4">
        <hr class="border-t border-gray-700 mb-2" />
        <div class="text-center text-gray-400 text-sm">
          Copyright © 2025 - Eddy ⚡
        </div>
      </div>
    </footer>

</html>
